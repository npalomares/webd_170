<!DOCTYPE html>
<!-- Nicholas Palomares -->     
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSJQ Assignment 4 - Arrays / Date Starter File</title>
    
    <link href="style.css" rel="stylesheet">
    
    <script>
    
        //************************************************************
        // 1: define variables for today's date,
        //************************************************************        
        var today = new Date();
        var weekday = today.getDay();;


        //************************************************************
        // 2: define an array to hold the day names 
        //************************************************************  
        var days = [];  
        days[0] = 'Sunday';
        days[1] = 'Monday';
        days[2] = 'Tuesday';
        days[3] = 'Wednesday';
        days[4] = 'Thurday';
        days[5] = 'Friday';
        days[6] = 'Saturday';

    
        //************************************************************
        // 3: define an array to hold the daily quotes
        //************************************************************  
        var quotes = [
                "Ability is nothing without opportunity - Napoleon Bonaparte",
                "Nothing happens unless first we dream - Carl Sandburg",
                "Believe you can and you're halfway there - Theodore Roosevelt",
                "A place for everything, everything in its place - Benjamin Franklin",
                "Don't let the fear of striking out hold you back - Babe Ruth",
                "We can't help everyone, but everyone can help someone - Ronald Reagan",
                "With self-discipline most anything is possible - Theodore Roosevelt"
            ];

        var authors = [];
        var splitQuote = " ";
        for(var j = 0; j<quotes.length; j++) {
            //var authors = 'these are neat ' + quotes[j];
            var authors = quotes[j].split(/ - /);
            var blockquote = authors[0];
            var person = authors[1];
            splitQuote += "who said it - " + person + " what was said - " + blockquote;
            console.log(splitQuote);
        }            

        // Loop through all the days and add a span with class
        var allDays = " ";
        for(var i=0; i < days.length; i++) {
            allDays += '<span class="day">' + days[i] + ' - </span>';
        }

        // Loop through all the quotes and add a span with class
        var allQuotes = " ";
        for(var i=0; i < quotes.length; i++) {
            allQuotes += '<span class="quote">' + quotes[i] + '</span>';
        }        

        //onLoad function to target IDs
        window.onload = function() {
            document.getElementById("days").innerHTML = '<span class="text">Today is..</span><br /><h4 class="fullQuote">' + days[weekday] + '</h4>';            
            document.getElementById("quotes").innerHTML = '<span class="text">Which means our quote is...</span><br />' + 
                                                          '<h4 class="fullQuote">' + blockquote + '</h4>' + '<h5> - ' + person + '</h5';            

            document.getElementById("allQuotes").innerHTML = allQuotes;
            document.getElementById("allDays").innerHTML = allDays;            
        }        
      


    </script>
    
</head>

<body>
<!-- Start our id elements that we target in the head -->
<div class="container text-center">
    <main id="main">
        <h1>Quote of the Day</h1>
        <div class="project-info clearfix"> 
            <section class="quote-section">
                <!-- Let's declare what day it is -->
                <div id="days"> </div>               
                <!-- Therefore the quote will be...   -->
                <div id="quotes"> </div>
            </section>

            <section class="allWrap clearfix">
                <div id="allDays"> </div>
                <div id="allQuotes"> </div>
            </section>            
        </div>
          
    </main>
</div>    

</body>
</html>
