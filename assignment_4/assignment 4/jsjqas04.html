        //************************************************************

        //************************************************************

            var sunday = new Date().getDay(0); //"Sunday" 
            var monday = new Date().getDay(1); //"Monday" 
            var tuesday = new Date().getDay(2); //"Tuesday"
            var wednesday = new Date().getDay(3); //"Wednesday"
            var thursday = new Date().getDay(4); //"Thursday"
            var friday = new Date().getDay(5); //"Friday"
            var saturday = new Date().getDay(6); //"Saturday" 

        var days = [sunday, monday, tuesday, wednesday, thursday, friday, saturday];
    
        //************************************************************

        //************************************************************

                "Don't let the fear of striking out hold you back - Babe Ruth",
                "We can't help everyone, but everyone can help someone - Ronald Reagan",

        //    the current day name.
        //
        //    Display the quote for the day.
        //
        //    
        //************************************************************  
        window.onload = function() {
            //document.getElementById('calc').onclick = calc;
            //document.getElementById('clear').onclick = clear;   
            for(var i=0; i<quotes.length; i++) {
                document.getElementById("quotes").innerHTML = "These are the quotes " + quotes[i];
                console.log(quotes[i]);
            } 
            for(var j=0; j<days.length; j++) {
                document.getElementById("days").innerHTML = "These are the days " + days[j];
                console.log(days[j]);
            }                        
        }
