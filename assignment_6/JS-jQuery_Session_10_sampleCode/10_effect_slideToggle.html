<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>slide toggle</title>
<style>
#links, #para1 {margin: 25px 0px;}
</style>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("#link1").click(function(){
  $("#para1").slideToggle(500);  // half second duration
  }); // end function
  

}); //end ready

</script>
</head>

<body>
<div id="links">
<a href="#" id="link1">Click to slide up and down</a>
</div>


<p id="para1">
This is a paragraph<br>
This is a paragraph<br>
This is a paragraph<br>
This is a paragraph<br>
</p>

</body>
</html>
