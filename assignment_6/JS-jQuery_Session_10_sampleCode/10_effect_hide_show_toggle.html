<!DOCTYPE html>
<html>

<title>hide show</title>
<style>
#links, #para1 {margin: 25px 0px;}
</style>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("#link1").click(function(){
  $("#para1").toggle(2000);  // 2 second duration
  }); // end function
  

}); //end ready

</script>
</head>

<body>
<div id="links">
<a href="#" id="link1">Click to toggle</a>  
</div>


<p id="para1">

</body>
</html>
